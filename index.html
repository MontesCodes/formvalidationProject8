<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="h11">Sign In</h1>
      <div class="row">
        <form action="" class="col s6" id="myForm" novalidate>
          <div class="row">
            <div class="input-field col s6">
              <label for="firstName">First Name</label>
              <input type="text" name="First Name" id="firstName" />
              <span class="helper-text"></span>
            </div>
            <div class="input-field col s6">
              <label for="lastName">Last Name</label>
              <input type="text" name="Last Name" id="lastName" />
              <span class="helper-text"></span>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" /><span
                class="helper-text"
              ></span>
            </div>
            <div class="input-field col s6">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                name="Confirm Password"
                id="confirmPassword"
              /><span class="helper-text"></span>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <label for="email">Email</label>
              <input type="email" name="Email" id="email" />
              <span class="helper-text"></span>
            </div>
          </div>
          <button class="btn waves-effect waves-light" type="submit">
            SignUp
          </button>
        </form>
        <div class="col s6">
          <img
            src="https://cdn.pixabay.com/photo/2016/11/29/09/32/man-1868730_1280.jpg"
          />
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
      integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
